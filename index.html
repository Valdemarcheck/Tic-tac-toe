<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script src="./index.js" defer></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <header>
      <h1>Tic-Tac-Toe</h1>
    </header>
    <main>
      <div class="game-section">
        <div class="game-board"></div>
        <div class="settings">
          <h2>Settings</h2>
          <div class="outer-row vertical">
            <form class="row vertical" action="" id="settings-form">
              <div class="row horizontal">
                <label for="mode">Mode</label>
                <select name="mode" id="mode">
                  <option value="personVSperson" selected>
                    Against person
                  </option>
                  <option value="personVScomputer">Against AI</option>
                </select>
              </div>
              <div class="row horizontal">
                <label for="difficulty">Difficulty</label>
                <select name="difficulty" id="difficulty">
                  <option value="easy">Easy</option>
                  <option value="medium" selected>Medium</option>
                  <option value="hard">Hard</option>
                </select>
              </div>
            </form>
            <div class="row vertical center">
              <button class="start">Start</button>
            </div>
          </div>
        </div>
      </div>
      <p class="announcer"></p>
    </main>
    <footer>
      <a
        href="https://github.com/Valdemarcheck"
        target="_blank"
        rel="noopener noreferrer"
        class="github-link"
        ><img src="./images/github-link.png" alt="Author Github link"
      /></a>
    </footer>
  </body>
</html>
